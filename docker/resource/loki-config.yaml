auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# 단일 노드 링 저장소: Consul 대신 memberlist 사용
common:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1        # 단일 노드 필수

memberlist:
  join_members: []               # 단일 노드면 비움
  # bind_port: 7946              # 필요시 명시

schema_config:
  configs:
    - from: 2020-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

storage_config:
  filesystem:
    directory: /var/loki/chunks
  tsdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/index_cache

compactor:
  working_directory: /var/loki/compactor
  delete_request_store: filesystem

ingester:
  wal:
    enabled: true
    dir: /var/loki/wal
  shutdown_marker_path: /var/loki/shutdown-markers
  lifecycler:
    ring:
      replication_factor: 1      # 안전하게 한 번 더 명시

limits_config:
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16
  # 필요시 추가: max_concurrent_tail_requests, max_query_lookback, etc.

analytics:
  reporting_enabled: false       # 사용 통계 비활성화
